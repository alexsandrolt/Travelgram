<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="logo-travelgram" class="logo-image">
        <div class="links">
            <img src="./img/Menu item.png" class="menuitem">
            <a>Explorar</a>
            <a>Minhas viagens</a>
            <img src="./img/Profile pic.png" alt="profile-logo" class="profile-image">

        </div>

    </header>


    <div>
        <img src="./img/Profile pic.png" alt="profile-perfil" class="perfil">
    </div>


    <div class="bio-container">
        <div class="bio-texto">
          <h1>Isabela Torres</h1>
          <p>
            Amante de viagens, cultura e gastronomia. <br />
            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo.
          </p>
        </div>
      
        <div class="info-container">
          <ul class="info-lista">
            <li>
              <img src="./img/MapPin.png" alt="local">
              <span>São Paulo, Brazil</span>
            </li>
            <li>
              <img src="./img/AirplaneTilt.png" alt="avião">
              <span>37 países</span>
            </li>
            <li>
              <img src="./img/Image.png" alt="fotos">
              <span>240 fotos</span>
            </li>
          </ul>
        </div>
      </div>




    <main>
        <img src="./img/image 01.png" class="album">
        <img src="./img/image 02.png" class="album">
        <img src="./img/image 03.png" class="album">
        <img src="./img/image 04.png" class="album">
        <img src="./img/image 05.png" class="album">
        <img src="./img/image 06.png" class="album">
        <img src="./img/image 07.png" class="album">
        <img src="./img/image 08.png" class="album">
        <img src="./img/image 09.png" class="album">
        <img src="./img/image 10.png" class="album">
        <img src="./img/image 11.png" class="album">
        <img src="./img/image 12.png" class="album">

    </main>
</body>

</html>
